<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Secret Number Game</title>
    </head>

    <body>
        <script>
            // Declaring variables and fetching user input for their guess
            var secretNum = 4;
            var score = 0;

            // Using a loop so we can break it depending on user input
            while (true) {
                var guess = prompt("What is your favorite number?");
                
                if (isNaN(guess)) {
                    alert("Error. That is not a number. Please try again");
                    continue;
                } 
                else {
                    break;
                }

            }
            if (guess == secretNum) {
                document.write("You guessed the secret number! Congratulations! You've earned 10 points!");
                score += 10;
            }
            else {
                document.write("Sorry, that was not the secret number. You got no points");
            }
            

        </script>
    </body>

</html>
